<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/317517e6e3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid bg-image h-100">
      <div class="container d-flex justify-content-around pt-4">
        <div><button class="btn btn-outline-light">أطلب الآن</button></div>
        <div>
          <img class="img-fluid" src="img/logo.png" alt="" width="100px" />
        </div>
        <div class="">
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square stre"></i></a>
        </div>
      </div>
      <nav class="navbar-dark mt-3">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active link-light" aria-current="page" href="#"
              >الرئيسية</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="#">بيتزا</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="#">حلويات</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="#">اتصل بنا</a>
          </li>
        </ul>
      </nav>

      <div class="hero d-flex justify-content-center" style="height: 400px">
        <div class="align-self-center text-center">
          <h1 class="fw-bold">بيتزا إيطالية أصلية</h1>
        </div>
      </div>
    </div>

    <!-- Features -->
    <div class="container">
      <div class="row mt-5 justify-content-around img-feature">
        <div class="col-md-3 col-12 text-center">
          <img
            class="img-fluid rounded-circle"
            src="img/Feature-fresh.jpg"
            alt=""
          />
          <h2 class="red">مكونات طازجة</h2>
        </div>
        <div class="col-md-3 col-12 my-5 text-center">
          <img
            class="img-fluid rounded-circle"
            src="img/Feature-mozzarella.jpg"
            alt=""
          />
          <h2 class="red">موزاريلا مصنوعة يدويا</h2>
        </div>
        <div class="col-md-3 col-12 text-center">
          <img
            class="img-fluid rounded-circle"
            src="img/Feature-Sauce.jpg"
            alt=""
          />
          <h2 class="red">صلصلة بنكهة سرية</h2>
        </div>
      </div>
    </div>

    <!-- Order -->
    <div class="conteiner-fluid bg-image-order">
      <div class="container">
        <div
          class="row justify-content-center align-items-center gx-5 text-center"
          style="min-height: 400px"
        >
          <div class="col-md-4 col-12">
            <h2 class="display-1 text-light fw-bold">
              نجلب السعادة لك ولعائلتك
            </h2>
          </div>
          <div class="col-md-2 col-5">
            <span class="material-icons"> phone_iphone </span>
            <h2 class="btn btn-outline-light mt-3">اطلب الآن</h2>
          </div>
          <div class="col-md-2 col-5">
            <span class="material-icons"> local_pizza </span>
            <h2 class="btn btn-outline-light mt-3">احجز طاولة</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <div class="container">
      <h2 class="display-4 text-center mt-5 fw-bold">
        أكل يجمع جميع أفراد العائلة
      </h2>
      <div class="row justify-content-center my-5 img-menu">
        <div class="col-md-4 col-6 text-center">
          <a class="text-light" href="#">
            <img class="img-fluid" src="img/pizza.png" alt="" />

            <h2 class="red">بيتزا</h2>
          </a>
        </div>
        <div class="col-md-4 col-6 text-center">
          <a class="text-light" href="#">
            <img class="img-fluid" src="img/dessert.png" alt="" />

            <h2 class="red">حلويات</h2>
          </a>
        </div>
      </div>
    </div>

    <!-- Mobile App -->
    <div class="container-fluid app">
      <div class="container">
        <div class="row justify-content-center align-items-center text-center">
          <div class="col-md-6 col-12">
            <h3 class="text-light fw-bold">توصيل مجاني</h3>
            <h2 class="display-1 text-light fw-bold">حمل تطبيقنا الآن</h2>
            <i class="fab fa-google-play"> Google Play</i>
            <i class="fab fa-app-store-ios"> App Store</i>
          </div>
          <div class="col-md-4 col-8">
            <img
              class="text-center d-none d-sm-block"
              src="img/app.png"
              alt=""
              style="max-height: 400px"
              ;
              width="auto"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid" style="background-color: #333">
      <div
        class="container d-flex justify-content-around p-4 align-items-center"
      >
        <div><button class="btn btn-outline-light">أطلب الآن</button></div>
        <div>
          <img class="img-fluid" src="img/logo.png" alt="" width="100px" />
        </div>
        <div>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-twitter-square stre"></i></a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
